<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css">
        <script defer src="/js/script.js"></script>
        <title>Snake Game</title>
    </head>
    <body>
        <div id="container">
            <h1 class="titulo" id="titulojogo">SNAKE GAME !!</h1>
            <canvas id="snake" width="512" height="512"></canvas>

            <div class="controles">
                <div class="labelcontrol" id="labelcontrol">Velocidade(Max/Min) : </div> 
                <input type="range" min="50" max="400" value="120" id="speed" class="slider">
                <select name="modo" id="modo" class="seletor">
                    <option value="0">Tema Normal</option>
                    <option value="1">Tema Dark</option>
                </select>
            </div>
            <script type="text/javascript">
                document.getElementById('modo').onchange = function(){
                    window.location.reload();
                }
                document.getElementById('speed').onchange = function(){
                    window.location.reload();
                }
            </script>        
        </div>
    </body>
</html>
